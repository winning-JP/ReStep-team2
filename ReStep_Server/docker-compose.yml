services:
  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command: --port=${DB_PORT}
    volumes:
      - ./data/db:/var/lib/mysql
      - ./data/mariadb/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${TS_IP}:${DB_PORT}:${DB_PORT}"
    networks:
      - backend

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "${TS_IP}:9000:9000"
      - "${TS_IP}:9001:9001"
    networks:
      - backend

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    environment:
      TZ: ${TZ}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
    entrypoint:
      - /bin/sh
      - -c
      - |
          until mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD" >/dev/null; do sleep 1; done
          mc admin info local >/dev/null
          mc mb --ignore-existing "local/$MINIO_BUCKET"
          mc anonymous set download "local/$MINIO_BUCKET"
          mc anonymous get "local/$MINIO_BUCKET"
    restart: "no"
    networks:
      - backend

  php:
    build: .
    container_name: php
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL}
    volumes:
      - ./data/app:/var/www/html
      - ./data/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    depends_on:
      - mariadb
      - minio
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "${NGINX_HOST}:${NGINX_PORT}:80"
    volumes:
      - ./data/app:/var/www/html:ro
      - ./data/nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      - php
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      PMA_HOST: mariadb
      PMA_PORT: ${DB_PORT}
      UPLOAD_LIMIT: ${PMA_UPLOAD_LIMIT}
    volumes:
      - phpmyadmin_sessions:/sessions
    depends_on:
      - mariadb
    networks:
      - backend

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
      - phpmyadmin
    networks:
      - backend

networks:
  backend:
    name: backend

volumes:
  phpmyadmin_sessions:
  minio_data:
