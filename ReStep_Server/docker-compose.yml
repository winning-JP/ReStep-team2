services:
  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command: --port=${DB_PORT}
    volumes:
      - ./data/db:/var/lib/mysql
      - ./data/mariadb/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${TS_IP}:${DB_PORT}:${DB_PORT}"
    networks:
      - backend

  php:
    build: .
    container_name: php
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data/app:/var/www/html
    depends_on:
      - mariadb
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "${NGINX_HOST}:${NGINX_PORT}:80"
    volumes:
      - ./data/app:/var/www/html:ro
      - ./data/nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      - php
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      PMA_HOST: mariadb
      PMA_PORT: ${DB_PORT}
      UPLOAD_LIMIT: ${PMA_UPLOAD_LIMIT}
    volumes:
      - phpmyadmin_sessions:/sessions
    depends_on:
      - mariadb
    networks:
      - backend

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
      - phpmyadmin
    networks:
      - backend

networks:
  backend:
    name: backend

volumes:
  phpmyadmin_sessions:
